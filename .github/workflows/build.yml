name: Build Zygisk Module

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c

    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-30 \
          -DANDROID_STL=c++_static
        make

    - name: Package Module
      run: |
        mkdir -p dist/zygisk
        cp build/libomnishield.so dist/zygisk/arm64-v8a.so
        cp module.prop dist/
        cp post-fs-data.sh dist/
        cp service.sh dist/
        cd dist
        zip -r omnishield-v12.9.22-release.zip .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: omnishield-v12.9.22-release
        path: dist/omnishield-v12.9.22-release.zip
