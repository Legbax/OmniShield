name: Build Zygisk Module

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c

    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-30 \
          -DANDROID_STL=c++_static
        make

    - name: Get version from module.prop
      id: version
      run: echo "VERSION=$(grep '^version=' module.prop | cut -d'=' -f2)" >> $GITHUB_OUTPUT

    - name: Download hev-socks5-tunnel (tun2socks)
      run: |
        curl -sL -o tun2socks "https://github.com/heiher/hev-socks5-tunnel/releases/latest/download/hev-socks5-tunnel-linux-aarch64"
        file tun2socks
        chmod 755 tun2socks

    - name: Package Module
      run: |
        mkdir -p dist/zygisk dist/bin
        cp build/libomnishield.so dist/zygisk/arm64-v8a.so
        cp module.prop dist/
        cp customize.sh dist/
        cp post-fs-data.sh dist/
        cp service.sh dist/
        cp proxy_manager.sh dist/
        cp tun2socks dist/bin/tun2socks
        cp -r webroot dist/
        cd dist
        zip -r omnishield-${{ steps.version.outputs.VERSION }}-release.zip .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: omnishield-${{ steps.version.outputs.VERSION }}-release
        path: dist/omnishield-${{ steps.version.outputs.VERSION }}-release.zip
